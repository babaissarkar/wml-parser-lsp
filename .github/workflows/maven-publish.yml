# This workflow will build a package using Maven
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on: [push, pull_request, workflow_dispatch]

jobs:
  build-linux:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build JAR
      run: ./mvnw -ntp -B clean package jpackage:jpackage@linux
      
    - name: Build AppImage
      env:
        PROGRAM: wml
        PROGRAM_NAME: WML
        JAR_DIR: ../../jar
      run: cd packaging/appimage && ./package.sh

    - uses: actions/upload-artifact@v4
      with:
        name: wml.jar
        path: "./jar/wml.jar"
        
    - uses: actions/upload-artifact@v4
      with:
        name: wml.deb
        path: "./*.deb"
        
    - uses: actions/upload-artifact@v4
      with:
        name: WML-x86_64.AppImage
        path: "./packaging/appimage/WML-x86_64.AppImage"

  build-windows:

    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: ./mvnw -ntp -B clean package jpackage:jpackage@win
    
    - name: Fetch and prepare 7-Zip SFX module
      shell: pwsh
      run: |
       Invoke-WebRequest -Uri "https://github.com/ip7z/7zip/releases/latest/download/lzma2501.7z" -OutFile "lzma.7z"
       7z e lzma.7z 7zS2con.sfx -r -y
       Remove-Item lzma.7z -Force
    
    - name: Compress app-image folder
      run: 7z a wml-image.7z WML-Parser-LSP
    
    - name: Create portable single-file Executable
      shell: cmd
      run: |
       dir
       copy /b 7zS2con.sfx + wml-image.7z wml.exe
       del /f /q wml-image.7z 7zS2con.sfx
    
    - name: Upload built portable Executable
      uses: actions/upload-artifact@v4
      with:
        name: wml.exe
        path: ./wml.exe
